global:
  resolve_timeout: 5m

route:
  receiver: default
  group_by: ['alertname']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 2h

receivers:
  - name: default
    # In production, configure Slack/Email/... integrations.
    webhook_configs:
      - url: http://example-webhook.invalid/
