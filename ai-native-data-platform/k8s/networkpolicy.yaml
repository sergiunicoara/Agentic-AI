apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ai-platform-default-deny
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ai-platform-allow-internal
spec:
  podSelector:
    matchLabels:
      app: ai-platform
  ingress:
    - from:
        - namespaceSelector: {}
  egress:
    - to:
        - namespaceSelector: {}
  policyTypes:
    - Ingress
    - Egress
