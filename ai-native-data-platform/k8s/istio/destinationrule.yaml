apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: ai-platform-dr
spec:
  host: ai-platform
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 200
      http:
        http1MaxPendingRequests: 200
        maxRequestsPerConnection: 50
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 5s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
