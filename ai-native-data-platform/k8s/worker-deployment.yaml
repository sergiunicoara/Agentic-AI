apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-platform-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-platform-worker
  template:
    metadata:
      labels:
        app: ai-platform-worker
    spec:
      containers:
        - name: worker
          image: ai-native-data-platform:latest
          command: ["python", "-m", "app.worker_main"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: ai-platform-secrets
                  key: database_url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: ai-platform-secrets
                  key: redis_url
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "512Mi"
